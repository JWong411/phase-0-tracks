<!DOCTYPE html>
<html>
<head>
  <title>Library Card Registration Form</title>
</head>
<body>
<form name="Library Card Registration Form" action="success.html" method="post">
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>
    <div>
      <label>Mailing Address:</label>
      <input type="text" name="address">
    </div>
      <div>
      <label>Zip Code</label>
      <select name="zipcode">
        <option value="zipcode">11201</option>
        <option value="zipcode">10005</option>
        <option value="zipcode">11101</option>
      </select>
    </div>
        <div>    
      <label>Date of birth:</label>
      <input type="date" name="date">
    </div>
    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I agree to the Terms and Conditions which I definitely read.
    </div>
    <textarea name="textarea" rows="10" cols="50">Questions and comments here</textarea>

      <button type="submit">Save this adventure</button>
</form>
</body>
</html>
